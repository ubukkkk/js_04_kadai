<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルチャット</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- ログイン -->
<div>
    <div>
        メールアドレス<input id="mailAddress" type="mailAddress" required/>
    </div>
    <div>
        パスワード<input id="password" type="password" required/>
    </div>
    <button id="login">ログイン</button>
    <button id="register">新規登録</button>
</div>

    <!-- ページ名 -->
    <br><br>
    <div id="t0">気軽に話そ！</div>
    <br>
    <div id="title">シンプルなチャットルーム</div>
    <br>

    <!-- コンテンツ表示画面 -->
    <div>
        <div>名前<input type="text" id="username"></div>
        <div>
            <!-- メッセージ入力欄 -->
            <textarea id="text" rows="1" cols="20"></textarea>
            <!-- 送信欄 -->
            <button id="send">送信</button>
            <!-- チャット文字をリスト表示 -->
            <div id="output"></div>
        </div>
    </div>

<!--** 以下Firebase **-->    
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase.js"></script>

<!-- js -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>    
<script src="..//js_04_kadai/js/app.js"></script>
<script src="..//js_04_kadai/js/login.js"></script>

</body>
</html>
