<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルチャット</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- ログイン -->
<div>
    <div>
        メールアドレス<input id="mailAddress" type="mailAddress" required/>
    </div>
    <div>
        パスワード<input id="password" type="password" required/>
    </div>
    <button id="login">ログイン</button>
    <button id="register">新規登録</button>
</div>

    <!-- ページ名 -->
    <br><br>
    <div id="t0">気軽に話そ！</div>
    <br>
    <div id="title">シンプルなチャットルーム</div>
    <br><br>

    <!-- アイコン -->
    <div id="ic">アイコン選択(クリックすると画像を付けられます)</div>
    <div>
        <img class="icon" data-img="0" src="..//js_04_kadai/img/cure_blossom.png" alt="">
        <img class="icon" data-img="1" src="..//js_04_kadai/img/cure_happy.png" alt="">
        <img class="icon" data-img="2" src="..//js_04_kadai/img/cure_marin.png" alt="">
        <img class="icon" data-img="3" src="..//js_04_kadai/img/cure_beauty.png" alt="">
        <img class="icon" data-img="4" src="..//js_04_kadai/img/cure_sunshine.png" alt="">
        <img class="icon" data-img="5" src="..//js_04_kadai/img/cure_peace.png" alt="">
    </div>

    <!-- コンテンツ表示画面 -->
    <div>
        <div id="name">お名前<input type="text" id="username"></div>
        <div>
            <!-- 画像アップロード -->
            <input type="file" id="file" />
            <button id="upload" type="button">アップロード(調整中)</button>
            <br>
            <!-- メッセージ入力欄 -->
            <textarea id="text" rows="1" cols="20"></textarea>
            <!-- 送信欄 -->
            <button id="send">送信</button>
            <div id="message">(Enterでも送信されます)</div>
            <!-- チャット文字をリスト表示 -->
            <div id="output"></div>
        </div>
    </div>

<!--** 以下Firebase **-->    
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase.js"></script>

<!-- js -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>    
<script src="..//js_04_kadai/js/app.js"></script>
<script src="..//js_04_kadai/js/login.js"></script>

</body>
</html>
